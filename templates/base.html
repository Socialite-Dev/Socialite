<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">

    {% endblock %}
</head>
<body>

    </div>
    </div>
</body>
</html>
